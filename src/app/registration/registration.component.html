<div class="registratio-container d-flex justify-content-center align-items-center">
  <form class="registration-form" #registrationForm="ngForm" (ngSubmit)="onSubmit()">
    <h2>Create a free account</h2>
    <p class="mb-3">Gain access to limited free articles, news alerts, select newsletters, podcasts and some daily
      games.</p>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" [(ngModel)]="userData.email" name="email"
        placeholder="Enter your email" required>

    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" [(ngModel)]="userData.password" name="password"
        placeholder=" Enter your password" required>
    </div>
    <div class="form-group">
      <label for="confirm-password">Confirm Password</label>
      <input type="password" class="form-control" id="confirm-password" name="confirm-password"
        [(ngModel)]="confirmPassword" placeholder="Confirm your password" required>
    </div>
    <button type="submit" class="btn mt-3 btn-primary btn-block"
      [disabled]="!registrationForm.form.valid">Register</button>
  </form>
</div>
<app-modal-popup *ngIf="showPopup" [message]="message" (closeModal)="closeModal()"></app-modal-popup>
