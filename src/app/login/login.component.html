<div class="login-container">
  <form class="login-form" #registrationForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" [(ngModel)]="userData.email" name="email"
        placeholder="Enter your email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" [(ngModel)]="userData.password" name="password"
        placeholder="Enter your password">
    </div>
    <button type="submit" class="btn btn-primary btn-block" [disabled]="!registrationForm.form.valid">Login</button>
  </form>
</div>
<app-modal-popup *ngIf="showPopup" [message]="message" (closeModal)="closeModal()"></app-modal-popup>
